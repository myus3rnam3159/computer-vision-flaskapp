<html>

<head>

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="./../favicon.ico">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<section>
    <div class="container p-5">
        <div class="row mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
                <h1 class="display-4">Image Detection App</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <div class="p-5 bg-white shadow rounded-lg">

                    <div class="alert alert-success" id="success_alert" role="alert" style="display:none;"></div>

                    <!-- Uploading File -->
                    <div id="upload_data">
                        <img alt="" class="d-block mx-auto mb-4 rounded-pill"
                             src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" width="100">

                        <h4 class="text-center mb-4 text-muted">
                            Flask Object Detection App
                        </h4>

                        <div class="alert alert-danger" id="error_alert" role="alert" style="display:none;"></div>

                        <form action="/" enctype="multipart/form-data" method="POST">
                            <div class="custom-file mb-3">
                                <input class="custom-file-input" id="myFile" name="file-uploaded" type="file"
                                       value="">
                                <label class="custom-file-label" for="myFile">Upload Image or Video</label>
                            </div>


                            <button class="btn btn-primary btn-block rounded-pill shadow" id="myFileButton"
                                    type="submit">Upload Datasets
                            </button>
                        </form>
                    </div>
                    <!-- End -->
                    {% if success %}
                    <p style="color:green;">File uploaded successfully</p>
                    <form action="/show_file" target="_blank">
                        <input type="submit" value="Show File"/>
                        {% else %}
                        <form action="/show_file" target="_blank">
                            <input type="submit" value="Show File"/>
                            {% endif %}


                        </form>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var file_name = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(file_name);
        });


</script>

</body>


</html>
